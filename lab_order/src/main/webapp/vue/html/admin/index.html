<script type="text/javascript">
function logout(){
	$.ajax({
		dataType:"json",
		type:"post",
		url:uri+"/login/sys_logout",
		data:{
			"token":currentLogin.loginToken
		},
		success:function (data) {
			if(data.code==1){
				window.location.href="../sys_login.html";
				deleteCookie('loginId');
				deleteCookie('loginName');
				deleteCookie('loginType');
				deleteCookie('loginToken');
				deleteCookie('roleName');
			}
		}
	})
}
var  vm=new Vue({
	el : '#page-container',
	data:{
		loginName:'',
		roleName:'',
		loginId:'',
		loginType:'',
		totalMsgNum:'',
	},
	created(){
		this.init();
	},
	methods:{
		init(){
			this.getInitData();
		},
		getInitData(){
			$.ajax({
				dataType:"json",
				type:"post",
				url:uri+"/admin/index/getInitData",
				data:{
					"loginToken":currentLogin.loginToken
				},
				success:function (data) {
					if(data.code!=undefined&&data.code==0){
						alert(data.msg);
						return;
					}
					vm.$nextTick(function () {
						vm.$data.totalMsgNum = data.totalMsgNum;
					})
				}
			})
		},
	}
});
vm.$data.loginName = currentLogin.loginName;
vm.$data.roleName = currentLogin.roleName;
vm.$data.loginId = currentLogin.loginId;
vm.$data.loginType = currentLogin.loginType;
function gotoPage(e){
	var url = $(e).attr("data-url");
	$('#iframeDom').attr('src', url);
	$("#page-container").removeClass("sidebar-o-xs");
}
function alterPassword(){
	$('#iframeDom').attr('src', '../alter_pas、sword.html');
	$("#page-container").removeClass("sidebar-o-xs");
}

</script>
