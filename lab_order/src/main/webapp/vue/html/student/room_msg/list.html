						<h1 class="h2 mb-1">

			<div class="content">
				<div class="col-lg-12">
					<div  class="listContent">
						<div class="form-group form-row">
							<div class="col-2">
								<label>讲座名称</label>
								<input type="text" class="form-control"  value="" placeholder="请输入讲座名称" id="roomName" >

							<div class="col-2">
								<label>讲座类型</label>
								<select  id="roomType"  class="form-control">
									<option value="">全部</option>
									<template v-for="item in roomTypeList">

											<th>负责管理员</th>
											<th>可容纳人数</th>
											<th>备注</th>
											<th>讲座类型</th>
											<th style="width:200px;">操作</th>
										</tr>
									</thead>
									<tbody id="room_msg_body">
										<tr v-for="item in dataList">
											<td>{{item.roomMsg.roomName}}</td>
											<td>{{item.roomMsg.address}}</td>
											<td>{{item.manageIdStr}}</td>
											<td>{{item.roomMsg.maxNum}}</td>
											<td>{{item.roomMsg.remark}}</td>
											<td>{{item.roomTypeStr}}</td>
											<td>
												<a   href="javascript:void(0)" :data-url="'../../../html/student/service_msg/list.html?roomId='+item.roomMsg.id+''" page-name="讲座设备" onclick="gotoPage(this)"  class="btn btn-warning btnStyle">讲座设备</a>
												<a v-if="item.roomMsg.roomType=='2'" href="javascript:void(0)" :data-url="'../../../html/student/slab_order/add_page.html?roomId='+item.roomMsg.id+''" page-name="学生预约" onclick="gotoPage(this)"  class="btn btn-warning btnStyle">预约讲座</a>
												<a   href="javascript:void(0)" :data-url="'../../../html/student/lab_order/list.html?roomId='+item.roomMsg.id+''" page-name="讲座预约" onclick="gotoPage(this)"  class="btn btn-warning btnStyle">已预约记录</a>

										</tr>

<script type="text/javascript" src="../../../static//common/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../../static/vue.js"></script>
<script type="text/javascript" src="../../../static/config.js"></script>

<script type="text/javascript" src="../../../static//common/utils/listutils.js?v=3174"></script>

<script>
var  vm=new Vue({
	el : '#app',
	data:{
		loginToken:currentLogin.loginToken,
		requestUri:uri,
		loginName:'',
		roleName:'',
		loginId:'',
		loginType:'',
		user:{
		},
		data:{
		},
		dataList:[],
		roomTypeList:[],
	},
	created(){
		this.init();
	},
	methods:{
		init(){
			this.getInitData();
		},
		getInitData(){
			$.ajax({
				dataType:"json",
				type:"post",
				url:uri+"/student/room_msg/getInitData",
				data:{
					"loginToken":currentLogin.loginToken
				},
				success:function (data) {
					if(data.code!=undefined&&data.code==0){
						alert(data.msg);
						return;
					}
					vm.$data.roomTypeList= data.roomTypeList;
					vm.$nextTick(function () {
						ajaxList(1);
					});
				}
			})
		},
	}
});
vm.$data.loginName = currentLogin.loginName;
vm.$data.roleName = currentLogin.roleName;
vm.$data.loginId = currentLogin.loginId;
vm.$data.loginType = currentLogin.loginType;
var currentPage=1;
function ajaxList(page) {
	currentPage=page;
	var roomName = $("#roomName").val();
	var roomType = $("#roomType").val();
	var countRs = ajaxCount();
	if(countRs.totalPage<page){
		page = countRs.totalPage;
	}
	showLoading('../../../static//common/loading.gif');
	$.ajax({
		type : 'get',
		url : uri+"/student/room_msg/queryList",
		data : {
			"loginToken":currentLogin.loginToken,
			"page":page,
			"roomName":roomName,
			"roomType":roomType
		},
		success : function(result) {
			hideLoading();
			var rows = result.list;//得到数据列
			var total = countRs.count;//得到数据总数
			var totalPage=countRs.totalPage;
			var html = '';
			vm.$data.dataList = rows;
			vm.$nextTick(function () {
				new myPagination({
					id: 'room_msg_bar',
					curPage:page, //初始页码
					pageTotal:totalPage, //总页数
					pageAmount: 10,  //每页多少条
					dataTotal: total, //总共多少条数据
					pageSize: 10, //可选,分页个数
					showPageTotalFlag:true, //是否显示数据统计
					showSkipInputFlag:false, //是否支持跳转
					getPage: function (page) {
						ajaxList(page);
					}
				})
				initListFun();
			})
		}
	});
}
function ajaxCount() {
	var rs = null;
	var roomName = $("#roomName").val();
	var roomType = $("#roomType").val();
	$.ajax({
		type : 'get',
		url : uri+"/student/room_msg/queryCount",
		async: false,
		data : {
			"loginToken":currentLogin.loginToken,
			"roomName":roomName,
			"roomType":roomType
		},
		success : function(result) {
			rs = result;
		}
	});
	return rs;
}
function downLoadFile(e){
	var url = $(e).attr("file-url");
	window.open(url);
}
function gotoPage(e){
	var url = $(e).attr("data-url");
	window.location.href=url;
}

</script>
