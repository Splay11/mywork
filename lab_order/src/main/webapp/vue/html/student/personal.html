<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>个人中心</title>
<meta name="description" content="Dashmix - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
<meta name="author" content="pixelcave">
<meta name="robots" content="noindex, nofollow">
<meta property="og:title" content="Dashmix - Bootstrap 4 Admin Template &amp; UI Framework">
<meta property="og:site_name" content="Dashmix">
<meta property="og:description" content="Dashmix - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
<meta property="og:type" content="website">
<meta property="og:url" content="">
<meta property="og:image" content="">

<link rel="stylesheet" href="../../static/admin/css/css2.css">
<link rel="stylesheet" id="css-main" href="../../static/admin/css/dashmix.min.css">

<style>
.bodyClass::-webkit-scrollbar {
display: none; /* Chrome Safari */
}
.bodyClass {
scrollbar-width: none; /* firefox */
-ms-overflow-style: none; /* IE 10+ */
overflow-x: hidden;
overflow-y: auto;
}
</style>
</head>
<body class="bodyClass">

<div id="app">
	<div id="page-container" class="sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-narrow">
		<main id="main-container">
			<div class="content">
				<div class="d-md-flex justify-content-md-between align-items-md-center py-3 pt-md-3 pb-md-0 text-center text-md-left">
					<div>
						<h1 class="h2 mb-1">
							个人中心
						</h1>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="row" >
					<div class="col-md-12">
						<div class="block block-rounded block-mode-loading-refresh">
							<div class="block-header block-header-default">
							</div>
							<div class="block-content">
								<table class="table table-striped table-hover table-borderless table-vcenter font-size-sm"  style="width:100%; table-layout:inherit; word-break: break-all;overflow: auto;">
									<thead>
									</thead>
									<tbody id="detailBody">
										<tr>
											<th width="10%">学号</th>
											<th width="90%"  >{{detail.student.stuNo}}</th>
										</tr>
										<tr>
											<th width="10%">姓名</th>
											<th width="90%"  >{{detail.student.realName}}</th>
										</tr>
										<tr>
											<th width="10%">联系电话</th>
											<th width="90%"  >{{detail.student.celPhone}}</th>
										</tr>
										<tr>
											<th width="10%">邮箱</th>
											<th width="90%"  >{{detail.student.email}}</th>
										</tr>
										<tr>
											<th width="10%">性别</th>
											<th width="90%"  >{{detail.sexStr}}</th>
										</tr>
										<tr>
											<th width="10%">学生类型</th>
											<th width="90%"  >{{detail.stuTypeStr}}</th>
										</tr>
										<tr>
											<th width="10%">学院</th>
											<th width="90%"class="thContentStyle"  id=cidStr>{{detail.cidStr}}</th>
										</tr>
										<tr>
											<th width="10%">班级</th>
											<th width="90%"  >{{detail.student.className}}</th>
										</tr>
										<tr>
											<th width="10%">创建时间</th>
											<th width="90%"  >{{detail.student.createTime}}</th>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group form-row">
					<a  :href="'../../html/student/student/update1_page.html?id='+detail.student.id+''" class="btn btn-primary">修改</a>
				</div>
			</div>
		</main>
	</div>
</div>
<script type="text/javascript" src="../../static/common/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../static/vue.js"></script>
<script type="text/javascript" src="../../static/config.js"></script>
<script src="../../static/admin/js/dashmix.core.min.js"></script>
<script src="../../static/admin/js/dashmix.app.min.js"></script>
<script src="../../static/admin/js/Chart.bundle.min.js"></script>
<script src="../../static/admin/js/be_pages_dashboard.min.js"></script>
<script type="text/javascript" src="../../static/common/utils/listutils.js?v="></script>

<script type="text/javascript">
var  vm=new Vue({
	el : '#app',
	data:{
		loginToken:currentLogin.loginToken,
		requestUri:uri,
		loginName:'',
		roleName:'',
		loginId:'',
		loginType:'',
		detail:{
			student:{}
		},
		data:{
		}
	},
	created(){
		this.init();
	},
	methods:{
		init(){
			this.getInitData();
		},
		getInitData(){
			$.ajax({
				dataType:"json",
				type:"post",
				url:uri+"/student/student/getDetailData",
				data:{
					'id':(httpData['id']==undefined?'':httpData['id']),
					"loginToken":currentLogin.loginToken
				},
				success:function (data) {
					if(data.code!=undefined&&data.code==0){
						alert(data.msg);
						return;
					}
					vm.$data.detail=data.detail;
					vm.$nextTick(function () {
					});
				}
			})
		},
	}
});
vm.$data.loginName = currentLogin.loginName;
vm.$data.roleName = currentLogin.roleName;
vm.$data.loginId = currentLogin.loginId;
vm.$data.loginType = currentLogin.loginType;

</script>

</body>
</html>
